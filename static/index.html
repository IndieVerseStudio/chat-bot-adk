<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADK Streaming Test (Audio)</title>
  <script src="/static/js/app.js" type="module"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8f9fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #2c3e50;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 30px;
      font-weight: 300;
      color: #2c3e50;
      letter-spacing: -0.5px;
    }

    #startAudioButton {
      background: #2c3e50;
      border: none;
      color: white;
      padding: 16px 32px;
      font-size: 14px;
      font-weight: 500;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin: 10px 0;
    }

    #startAudioButton:hover {
      background: #34495e;
      transform: translateY(-1px);
    }

    #startAudioButton:active {
      transform: translateY(0);
    }

    #startAudioButton:disabled {
      background: #95a5a6;
      cursor: not-allowed;
      transform: none;
    }

    .status-text {
      margin-top: 16px;
      font-size: 13px;
      color: #7f8c8d;
      font-weight: 400;
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
        margin: 10px;
      }

      h1 {
        font-size: 1.6em;
        margin-bottom: 25px;
      }

      #startAudioButton {
        padding: 14px 28px;
        font-size: 13px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Voice Chat</h1>
    
    <button type="button" id="startAudioButton">Talk with Gemini</button>
    
    <div class="status-text" id="statusText"></div>
  </div>
</body>

</html>
